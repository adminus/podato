<body class="bg-silver">
  <div class="container">
      <div class="bg-white rounded m2 p2 px4">
          <h1>Sign Up</h1>
          <form action="{{ url_for('auth.signup', next=next) }}" method="POST">
              <ul class="red">
                  {% for error in errors %}
                      <li>{{ error }}</li>
                  {% endfor %}
              </ul>
              <label class="py1 block">
                  <b>Username:</b><br>
                  <input type="text" name="username" value="{{ username }}" />
              </label>
              <label class="py1 block">
                  <b>Email:</b><br>
                  <input type="email" name="email" value="{{ email }}"/>
              </label>
              <p class="py1">
                  <input type="submit" value="Sign up">
              </p>
          </form>
      </div>
  </div>
</body>
